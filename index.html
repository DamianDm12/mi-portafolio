    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <h1 class="site-logo">Mi Tienda Rosita</h1>
            <nav class="main-navigation">

                </ul>
            </nav>
            <div class="cart-icon-container">
                <a href="#" class="cart-link" aria-label="Carrito de compras">
                    <i class="fas fa-shopping-cart"></i><span class="cart-text">Carrito</span><span class="cart-count">0</span>
                </a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="site-content-wrapper">
        <aside class="sidebar-left">
            <h3 class="sidebar-title">Categorías</h3>
            <nav class="category-nav">
                <a href="#" data-category="all" class="category-link active">Todas</a>
                <a href="#" data-category="electronica" class="category-link">Electrónica</a>
                <a href="#" data-category="ropa" class="category-link">Ropa</a>
                <a href="#" data-category="hogar" class="category-link">Hogar</a>

                <a href="#" data-category="juguetes" class="category-link">Juguetes</a>
                <a href="#" data-category="deportes" class="category-link">Deportes</a>
                <a href="#" data-category="belleza" class="category-link">Belleza</a>
            </nav>
        </aside>
        <main class="main-content-placeholder">
            <div class="banner-carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Gemini_Generated_Image_89kydj89kydj89ky.png" alt="Banner 1">
                    </div>
                    <div class="carousel-item">
                        <img src="Banner2.png" alt="Banner 2">
                    </div>
                </div>
            </div>

            <h2 class="section-title">Productos Destacados</h2>
            <div class="static-products-grid" id="products-grid">
                </div>
            <div id="pagination-controls" class="pagination-controls">
                </div>
        </main>
    </div>

    <div id="shopping-cart-modal" class="cart-modal" style="display:none;">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2>Tu Carrito</h2>
                <button class="close-cart-button">&times;</button>
            </div>
            <ul id="cart-items-list" class="cart-items-list">
                </ul>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">$0.00</span></p>
                <div class="cart-actions">
                    <button id="clear-cart-btn" class="clear-cart-button">Vaciar Carrito</button>
                    <button class="checkout-button">Comprar por WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón flotante de categorías -->
    <button class="floating-categories-btn" aria-label="Categorías">
        <i class="fas fa-th-large"></i>
    </button>
    <!-- Menú popup de categorías -->
    <nav class="floating-categories-popup">
        <a href="#" data-category="all" class="category-link active">Todas</a>
